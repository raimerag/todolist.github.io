<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metodos de Arreglos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>

      <h2>Nueva Tarea</h2>
      <div class="contenedor-principal">
        <input id="input" class="input-inicio" type="text" />
        <button id="agregar" class="btn-inicio">agregar</button>
      </div>
    </header>
    <main>
      <div id="contenedor">
        <div id="contenedor-contador">
          <h3 id="total">Total Pendientes:</h3>
          <h3 id="realizadas">Realizadas:</h3>
        </div>
        <div id="contenedor-tareas">
          <div>
            <h3 id="id">ID</h3>
            <h3 id="lista-id"></h3>
          </div>
          <div>
            <h3 id="">Tareas</h3>
            <ul id="lista-tareas"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/js.js"></script>
  </body>
</html>
